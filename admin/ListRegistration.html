	<script>
	var contextPath="https://36n00y4czc.execute-api.ap-northeast-1.amazonaws.com/dev/api/v1/";
	loadData();
	function loadData(){
	 $.ajax({
		  type: 'POST',
		  url: contextPath +"getAllRegistrationDetails",
		  complete: function (response1) {
					if(response1.status == 200){						
						generateTable(response1.responseJSON);
					}					
				},		  		
			});	  
	
	}	
	function generateTable(response1){
		var count=1;
		$.each(response1, function(key,response) {	
			var newRow = "<tr><td>"+count+"</td><td>"+$(response).attr("firstname")+" "+$(response).attr("lastname")+"</td><td>"+$(response).attr("mobileno")+"</td>"+
				"<td>"+$(response).attr("gender")+"</td><td>"+$(response).attr("education")+"</td><td>"+$(response).attr("stream")+"</td><td>"+$(response).attr("percentage")+"</td><td>"+$(response).attr("otherdetails")+"</td>"+
				'<td class="center"><a href="javascript:void(0)" data-mobile="'+$(response).attr("mobileno")+'" data-docname="'+$(response).attr("attachDocName")+'" onclick="return downloadResume(this)">'+$(response).attr("attachDocName")+'</a></td>'+
				'</tr>';
			$("#custDetailsTable tbody").append(newRow);
			count++;		
		 });
		 
		  $('#custDetailsTable').DataTable().destroy();
		$('#custDetailsTable').DataTable({
			responsive: true,
			"order": [],			
			iDisplayLength:50,
			lengthMenu:[[10,50,100,200,-1],[10,50,100,200,"ALL"]],
			"buttons": [
			  'excel'
			]			
        	});
 		$("#custDetailsTable").parent().addClass('table-responsive');
		
	}
	
	function downloadResume(obj){
	 var map={};
	  map["mobile"]=$(obj).attr("data-mobile");
	  map["docName"]=$(obj).attr("data-docname");	 
		$.ajax({
		  type: 'POST',
		  data:JSON.stringify(map),	
		  url: contextPath +"downloadResume",
		  complete: function (response1) {
					if(response1.status == 200){						
						var linkSource = 'data:application/octet-stream;base64,' + response1.responseJSON;
						const downloadLink = document.createElement('a');
						document.body.appendChild(downloadLink);
						downloadLink.href = linkSource;
						downloadLink.target = '_self';
						downloadLink.download = $(obj).attr("data-docname");
						downloadLink.click(); 
					}					
				},		  		
			});	  
	}
	
	</script>
