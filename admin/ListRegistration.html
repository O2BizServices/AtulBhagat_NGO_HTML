	<script>
	var statustype=["In-Progress","Completed","Rejected"];
	statustype.forEach(function(obj) {
			$('#selectStatus').append($("<option></option>").attr("value", obj).text(obj)); 
		});
	loadData();
	function loadData(){
	 $.ajax({
		  type: 'POST',
		  headers: {
                'token': localStorage.getItem("ngotoken"),
			},
		  url: contextPath +"getAllRegistrationDetails",
		  complete: function (response1) {
					if(response1.status == 200){						
						generateTable(response1.responseJSON);
					}	
					if(response1.status == 401){	
						location.href="login.html";
					}					
				},		  		
			});	  
	
	}	
	function downloadExcelData(){	
	TableToExcel.convert(document.getElementById('custDetailsTable'), { 
		name:'RegistrationData.xlsx'
		,sheet: { 
		name:'RegistrationData'
		}
		});	
	}
	function checkNull(data){
		if(data == null || data == "null" || data == "undefined"){
			return "";
		}
		return data;	
	}
	
	function openPopUp(mobile,appno){
		return '<input type="button" class="btn-sm btn-primary" style="padding:0" onclick="showModal('+mobile+','+appno+')" value="Change" />';
	}
	function updateAppStatus(mobile){
	var map={};
	$("#updateStatus").hide();
	map["mobileno"]=mobile;
	map["status"]=$("#selectStatus").val();
	map["statusComment"]=$("#statusComment").val();
	$.ajax({
		  type: 'POST',
		  data:JSON.stringify(map),
			headers: {
                'token': localStorage.getItem("ngotoken"),
			},
		  url: contextPath +"updateAppStatus",
		  complete: function (response1) {
					$("#updateStatus").show();
					if(response1.status == 200){
						loadData();
						alert("Status Updated Successfully");
					}	
					if(response1.status == 500){					
						alert("Error while Updating Status");
					}
				},		  		
			});	  
	
	
	
	}
	function showModal(mobile,appNo){
			$("#updateStatus").show();
			$("#appno").html(appNo);
			$("#statusComment").val("");
			var modal = document.getElementById("myModal");
			var updateStatus = document.getElementById("updateStatus");
			updateStatus.onclick = function() {
			  updateAppStatus(mobile)
			}
			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks the button, open the modal 
			
			  modal.style.display = "block";
			
			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
			  modal.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			  if (event.target == modal) {
				modal.style.display = "none";
			  }
			}
	}
	function generateTable(response1){
	var statusMap = {};	
		var count=1;
		 $('#custDetailsTable').DataTable().destroy();
		 $("#custDetailsTable tbody").empty();
		$.each(response1, function(key,response) {	
		if(statusMap[$(response).attr("appstatus")] == undefined){
			statusMap[$(response).attr("appstatus")] = 1;
		}else{
			var oldVal = statusMap[$(response).attr("appstatus")];
			statusMap[$(response).attr("appstatus")] = oldVal + 1;
		}
			var newRow = "<tr><td>"+count+"</td><td><a href='javascript:void(0)' data-mobile='"+$(response).attr("mobileno")+"' data-docname='"+$(response).attr("attachDocName")+"' onclick='return downloadResume(this)'>"+$(response).attr("appNo")+"</a></td><td>"+$(response).attr("dateTime")+"</td><td>"+$(response).attr("appstatus")+openPopUp($(response).attr("mobileno"),"'"+$(response).attr("appNo")+"'")+"</td><td>"+$(response).attr("statusComment")+"</td><td>"+$(response).attr("firstname")+" "+checkNull($(response).attr("middlename"))+" "+checkNull($(response).attr("lastname"))+"</td><td>"+$(response).attr("mobileno")+"</td>"+
				"<td>"+$(response).attr("gender")+"</td><td>"+$(response).attr("district")+"</td><td>"+$(response).attr("taluka")+"</td><td>"+$(response).attr("post")+"</td><td>"+checkNull($(response).attr("village"))+"</td><td>"+$(response).attr("education")+"</td><td>"+$(response).attr("stream")+"</td><td>"+$(response).attr("specilization")+"</td><td>"+$(response).attr("yearOfPass")+"</td></td><td>"+$(response).attr("percentage")+"</td><td>"+checkNull($(response).attr("otherdetails"))+"</td>"+
				'</tr>';
			$("#custDetailsTable tbody").append(newRow);
			count++;		
		 });
		  $(".loader").removeClass("loader");
		 
		  $('#custDetailsTable').DataTable({
			dom: 'Bfrtip',
			buttons: [
				{ extend: 'copyHtml5'},
				{ extend: 'excelHtml5'},
				{ extend: 'csvHtml5'},
				{ extend: 'pdfHtml5', orientation: 'landscape', pageSize: 'LEGAL' }
			],
			responsive: true,
			"order": [],			
			iDisplayLength:50,
			lengthMenu:[[10,50,100,200,-1],[10,50,100,200,"ALL"]]		
        	});
 		$("#custDetailsTable").parent().addClass('table-responsive');
		$("#statusDetails").html("Status: ");
		$.each(statusMap, function(key, val) {
			$("#statusDetails").append(key+": "+val+",&nbsp;&nbsp");	
		});	
	}
	
	function downloadResume(obj){
	 var map={};
	  map["mobile"]=$(obj).attr("data-mobile");
	  map["docName"]=$(obj).attr("data-docname");
		$(".dt-buttons").append('<i class="fa fa-spinner fa-spin fa-2x" id="spinner1"></i>');	  
		$.ajax({
		  type: 'POST',
		  data:JSON.stringify(map),
			headers: {
                'token': localStorage.getItem("ngotoken"),
			},
		  url: contextPath +"downloadResume",
		  complete: function (response1) {
					$("#spinner1").remove();
					if(response1.status == 200){
											
						var linkSource = 'data:application/octet-stream;base64,' + response1.responseJSON;
						const downloadLink = document.createElement('a');
						document.body.appendChild(downloadLink);
						downloadLink.href = linkSource;
						downloadLink.target = '_self';
						downloadLink.download = $(obj).attr("data-docname");
						downloadLink.click(); 
					}	
					if(response1.status == 500){					
						alert("Please download resume after 10 minutes");
					}
				},		  		
			});	  
	}
	
	</script>
