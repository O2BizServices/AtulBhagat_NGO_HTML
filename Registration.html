<body>
 
<div id="headercontent"></div> 
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
		<div class="wrapper wrapper--w680">
			<div align="center" style="margin-bottom:15px">
				<h1>ऑनलाइन नोंदणी</h1>
			</div>
            <div class="card card-4">
                <div class="card-body">
                    <h4 style="margin-left: -31px;">Personal Details (वैयक्तिक माहिती)</h4>
					<hr style="margin-bottom: 18px;margin-left: -31px;">
                    <form name="myForm">
                        <div class="input-group">
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">first name (पहिले नाव)</label>
                                    <input class="input--style-4" type="text" id="first_name" required>
                                </div>
                            </div>
							<div class="col-12">
                                <div class="input-group">
                                    <label class="label">middle name (मधले नाव)</label>
                                    <input class="input--style-4" type="text" id="middle_name">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">last name (आडनाव)</label>
                                    <input class="input--style-4" type="text" id="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">birth date (जन्मदिनांक)</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" id="birthdate"
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group" id="genderfield">
                                    <label class="label">Gender (लिंग)</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male (पुरुष)
                                            <input type="radio"  name="gender" value="Male" onClick="removeError1(this)">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female (स्त्री)
                                            <input type="radio" name="gender" value="Female" onClick="removeError1(this)">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">Email (ईमेल)</label>
                                    <input class="input--style-4" type="email" id="email">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">Mobile Number (मोबाईल नंबर)</label>
                                    <input class="input--style-4" type="text" id="mobile">
                                </div>
                            </div>
                        </div>
						<h4 style="margin-left: -31px;">Address Details (पत्ता तपशील)</h4>
						<hr style="margin-bottom: 18px;margin-left: -31px;">
                        <div class="input-group" style="width: 100%">
                            <label class="label">District (जिल्हा)</label>
                            <div class="rs-select2 js-select-simple select--search">
                                <select name="district" id="district" onchange="getSelectedDistrictTalukas()">
                                    <option selected="selected" value = "-1">Choose District</option>
                                    <option value ="233">Raigad</option>
                                    <option value="239">Thane</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						<div class="input-group" style="width: 100%">
                            <label class="label">Taluka (तालुका)</label>
                            <div class="rs-select2 js-select-simple select--search">
                                <select id="talukaId" name="taluka" onchange="getSelectedTalukasVillage()">
                                    <option selected="selected" value = "-1">Choose Taluka</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						<div class="input-group"style="width: 100%">
                            <label class="label">Post (पोस्ट)</label>
                            <div class="rs-select2 js-select-simple select--search" onchange="removeError1(this)">
                                <select id="postId" name="post">
                                    <option selected="selected" value = "-1">Choose Postal</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						<h4 style="margin-left: -31px;">Education Details (शिक्षण तपशील)</h4>
						<hr style="margin-bottom: 18px;margin-left: -31px;">
						<div class="input-group"style="width: 100%">
                            <label class="label">Education (शिक्षण)</label>
                            <div class="rs-select2 js-select-simple select--search">
                                <select id="education" onchange="removeError1(this)">
                                    <option selected="selected" value="-1">Choose Education</option>
									<option value="Below 10th">Below 10th</option>
									<option value="10th">10th</option>
									<option value="12th">12th</option>
									<option value="Diploma">Diploma</option>
									<option value="Graduation">Graduation</option>
									<option value="Post-Graduation">Post-Graduation</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						<div class="input-group"style="width: 100%">
                            <label class="label">Education Stream (शिक्षण प्रवाह)</label>
                            <div class="rs-select2 js-select-simple select--search">
                                <select id="stream"  onchange="removeError1(this)">
                                    <option selected="selected" value="-1">Choose Stream</option>
									<option value="Arts">Arts</option>
									<option value="Commerce">Commerce</option>
									<option value="Science">Science</option>
									<option value="Other">Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						<div class="input-group"style="width: 100%">
                            <label class="label">Year of Passing (उत्तीर्ण होण्याचे वर्ष)</label>
                            <div class="rs-select2 js-select-simple select--search">
                                <select id="yearofpass"  onchange="removeError1(this)">
                                    <option selected="selected" value="-1">Choose Year</option>
							    </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						<div class="input-group"style="width: 100%">
                            <label class="label">Percentage/CGPA (टक्केवारी)</label>
                            <div class="rs-select2 js-select-simple select--search">
                                <input class="input--style-4" type="text" id="percentage">
                            </div>
                        </div>
						<div class="input-group">
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">Other Details (if any) (इतर तपशील (असल्यास))</label>
                                    <textarea id="otherdetails" class="input--style-4" style="width:100%"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="input-group"style="width: 100%">
						 <label class="label">Upload Resume (रेझ्युमे अपलोड करा)</label>
						<input type="file" name="fileToUpload" onchange="encodeImgtoBase64(this)" id="fileToUpload" style="padding-bottom: 20px;padding-top: 20px;">
						</div>
                        <div class="p-t-15">
                           <input type="button" onClick="return submitData(this)" class="btn btn--radius-2 btn--blue" style="white-space: normal;" value="Submit Registration (नोंदणी सबमिट करा)" />
                        </div>						 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/global.js"></script>

	<script>
	for(i=2000;i<=2023;i++){
		$('#yearofpass').append($("<option></option>").attr("value", i).text(i)); 
	}
	$(document).ready( function() {
		$("input").keyup(function(){
			if ($(this).val()!="") {
				removeError($(this));
			} 
		});
		$("#birthdate").click(function(){
			if ($(this).val()!="") {
				removeError($(this));
			} 
		});
	});
	var filename="",filecontent="";
	function encodeImgtoBase64(element) {
	  filename="";filecontent="";
      var file = element.files[0];
	  if (file.size > 2000000) {
        showAlert('Document size must not be greater than 2MB');
		$("#fileToUpload").val("");
		return;
      }
	  var reader = new FileReader();
	  filename = file.name;
      reader.onload = function(readerEvt) {
			var binaryString = readerEvt.target.result;
			filecontent=btoa(binaryString);
			removeError($("#fileToUpload"));
        };
        reader.readAsBinaryString(file);     
    }
	function submitData(obj) {
	  let first_name = document.forms["myForm"]["first_name"].value;
	  let birth_date = document.forms["myForm"]["birthdate"].value;
	  let email = document.forms["myForm"]["email"].value;
	  let phone = document.forms["myForm"]["mobile"].value;
	  let district = document.forms["myForm"]["district"].value;
	  let taluka = document.forms["myForm"]["taluka"].value;
	  let post = document.forms["myForm"]["post"].value;
	  var phoneNumberRegEx = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
	  var gmailRegEx = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	  if (first_name == "") {
		addError($("#first_name"));
		return false;
	  }
	   if (birth_date == "") {
		addError($("#birthdate"));
		return false;
	  }
	   if($("input[name='gender']:checked").val() == undefined){
		addError($("#genderfield"));
		return false;
	  }
	   
	  if (phone == "") {
		addError($("#mobile"));
		return false;
	  } else if (!phone.match(phoneNumberRegEx)) {
		addError($("#mobile"));
		return false;
	  }
	  if(district =="-1"){	  
		addError($("#district"));
		return false;
	  }
	  if(taluka =="-1"){
		addError($("#talukaId"));
		return false;
	  }
	   if(post =="-1"){
		addError($("#postId"));
		return false;
	  }	 
	  if($("#education").val() == "-1"){
		addError($("#education"));
		return false;
	  }
	  if($("#stream").val() == "-1"){
		addError($("#stream"));
		return false;
	  }
	  if($("#yearofpass").val() == "-1"){
		addError($("#yearofpass"));
		return false;
	  }
	  if($("#percentage").val() == "") {
		addError($("#percentage"));
		return false;
	  }
	   if(filename == ""){
		addError($("#fileToUpload"));
		return false;
	  }
	 
	  $(obj).attr('value','Please wait...').prop('disabled',true);	  
	  var map={};
	  map["firstname"]=$("#first_name").val();
	  map["middlename"]=$("#middle_name").val();	  
	  map["lastname"]=$("#last_name").val();
	  map["dob"]=$("#birthdate").val();
	  map["email"]=$("#email").val();
	  map["mobile"]=$("#mobile").val();
	  map["district"]=$("#district :selected").html();
	  map["taluka"]=$("#talukaId :selected").html();
	  map["post"]=$("#postId :selected").html();
	  map["gender"]=$("input[name='gender']:checked").val();
	  map["docname"]=filename;
	  map["filecontent"]=filecontent;
	  map["education"]=$("#education :selected").html();
	  map["stream"]=$("#stream :selected").html();
	  map["otherdetails"]=$("#otherdetails").val();
	  map["yearOfPass"]=$("#yearofpass :selected").html();
	  map["percentage"]=$("#percentage").val();
	  $.ajax({
		  type: 'POST',
		  data:JSON.stringify(map),	
		  url: contextPath +"saveRegistration",
		  complete: function (response1) {
					if(response1.status == 200){						
						location.href="RegistrationSucess.html?"+response1.responseJSON;
					}else{
						$(obj).attr('value','Submit Registration').prop('disabled',false);
						showAlert(response1.responseJSON);
					}										
				},		  		
			});	  
	}
	
	function addError(obj){
		obj.focus();
		obj.addClass("error-text");
		$([document.documentElement, document.body]).animate({
			scrollTop: obj.offset().top-30
		}, 2000);
		$(obj.parent().find('span').get(0)).addClass('error-text');
	}
	
	function removeError(obj){
		obj.removeClass("error-text");
		obj.parent().parent().parent().removeClass("error-text");
		$(obj.parent().find('span').get(0)).removeClass('error-text');
	}
	function removeError1(obj){
		removeError($(obj));
	}
	
	function clearForm(){
		 $("#first_name").val("");
		 $("#middle_name").val("");
		 $("#last_name").val("");
		 $("#birthdate").val("");
		 $("#email").val("");
		 $("#mobile").val("");
		 $("#district").val("-1").change();
		 $("#talukaId").val("-1").change();
		 $("#postId").val("-1").change();
		 $("#fileToUpload").val("");
		 filename="";
		 filecontent="";
		 $("#education").val("-1").change();
		 $("#stream").val("-1").change();
	     $("#otherdetails").val("");
	     $("#yearofpass").val("-1").change();
	     $("#percentage").val("");
		 
	}
	
	function getSelectedDistrictTalukas() {
		removeError($("#district"));
		$('#talukaId').empty();
		$('#talukaId').append($("<option></option>").attr("value", "-1").text("Choose Taluka")); 
		var data = talukaMap[$("#district").val()];
		$.each(data, function(key, value) {   
			$('#talukaId').append($("<option></option>").attr("value", key).text(value)); 
		});		
    }
	
	function getSelectedTalukasVillage() {
		removeError($("#talukaId"));
        $('#postId').empty();
	    $(postId).append($("<option></option>").attr("value", "-1").text("Choose Postal")); 
        var data = postMap[$("#talukaId").val()];
		$.each(data, function(key, value) {   
			$('#postId').append($("<option></option>").attr("value", key).text(value)); 
		});		
    }
	function postChange(){
		removeError($("#postId"));
	}
	function showAlert(msg){
       alert(msg);
	}
	</script>
